<ion-item>
  <ion-avatar aria-hidden="true" slot="start">
    <img alt="" [src]="avatarUrl"/>
  </ion-avatar>
  <ion-label>
    <strong>{{usename}}</strong>
    <br/>
    <ion-note color="medium" class="ion-text-wrap">{{message}}</ion-note>
  </ion-label>
  <div class="metadata-end-wrapper" slot="end">
    <ion-note color="medium">{{date}}</ion-note>
    <ion-icon color="medium"></ion-icon>
  </div>
</ion-item>
