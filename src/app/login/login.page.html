<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-input [(ngModel)]="email" label="Correo electrónico" label-placement="floating" fill="outline" placeholder="Ingresa tu correo"
    type="email"></ion-input>
  <ion-input [(ngModel)]="password" label="Contraseña" label-placement="floating" fill="outline" placeholder="Ingresa tu contraseña"
    type="password"></ion-input>

  <ion-button (click)="login()" color="light">Enviar</ion-button>

</ion-content>
